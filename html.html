<body>
   <h1 class="mbh1 top">Here Are Our HTML Projects: </h1>

   <div id="videos" style="margin-top:-10px;"></div>

   <button id="back" onclick="window.close()" style="border: none;background:#00a1ff;box-shadow: 2px 2px 5px #00aeef;text-align: left;">ðŸ”™</button>

   <script>
   var vids=0;
   var vid = "";
       var database = firebase.database()
       database.ref("Videos/Vids").on('value',
       function(data){
vids=data.val()
       }
       )
       int1=setInterval(function(){
        document.getElementById("videos").innerHTML=""
        for(var i=1;i<=vids;i++){
       database.ref("Vid"+i+"/name").on('value',function(data){
          vid=i+". <label style='font-family:helevetica;color:black;font-weight:700px;'>"+data.val()+"</label><br><br>"
           
       })
       database.ref("Vid"+i+"/image").on('value',function(data){
          vid+="<img style='margin-top:-10px;margin-left:15px;border:2.5px solid black;' src='"+data.val()+"'>"
       })
       database.ref("Vid"+i+"/desc").on('value',function(data){
          vid+="<label style='margin-left:10px;margin-top:-70px;'>"+data.val()+"</label>"
       })
       database.ref("Vid"+i+"/url").on('value',function(data){
          vid+="<br><br><br><button style='margin-top:-30px;margin-left:12.5px;background:#0da2ff;border:none;padding:5px;padding-right:10px;padding-left:10px;border-radius:15px'><a href='"+data.val()+"'target=blank style='text-decoration:none;color:white;font-weight:700px;font-size:17px;font-family:helevetica;'>Watch Video</a></button>"
       })
       database.ref("Vid"+i+"/cat").on('value',function(data){
           if(data.val()==="html"){
        document.getElementById("videos").innerHTML+="<div class='video' onclick=openvd("+(i)+") style='border:2px solid black;padding: 10px;'>"+vid+"</div>"
       }
    })
       }
       },100)
       setTimeout(function(){
           clearInterval(int1)
       }
       ,5000)
      function openvd(n)
      {
         window.open('video.html?vd='+n)
      }
   </script>
